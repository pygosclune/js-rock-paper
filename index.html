<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="info">
        <div id="player-score">Player score: 0</div>
        <div id="computer-score">Computer score: 0</div>
        <div id="result">Please start a game!</div>
    </div>
    <ul style="list-style: none">
        <li><button id="rock" class="btn"><p>✊</p></button></li>
        <li><button id="paper" class="btn"><p>✋</p></button></li>
        <li><button id="scissors" class="btn"><p>✌</p></button></li>
    </ul>
    <div id="end-game-modal" style="display: none;">
        <p id="final-result"></p>
        <button id="playAgainBtn" onclick="resetScore()">Play again?</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
